<section class="contact">
    <div>
        <hr>
        <!--Contact section-->
        <h2>Get in Touch</h2>
        <p>Want to get in touch or ask any questions, feel free to fill out the form below:</p>
        <!--A area to fill out information-->

            <!--A space to fill out your First Name-->
            <label for="f_name">First Name: </label>
            <input type="text" id ="f_name" name="f_name"required><br><br>

            <!--A space to fill out your Last Name-->
            <label for="l_name">Last Name: </label>
            <input type="text" id ="l_name" name="l_name"required><br><br> 

            <!--A space to fill out your Email-->
            <label for ="email">Email Address: </label>
            <input type="email" id ="email" name="email"required><br><br> 

            <!--A space to fill out your Number-->
            <label for ="phone">Phone Number: </label>
            <input type="tel" id ="phone" name="phone"><br><br> 

            <p>Click "Submit" to send over your information.</p>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</section>
